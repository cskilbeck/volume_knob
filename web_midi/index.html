<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tiny MIDI Knob Configurator</title>

    <link rel="shortcut icon" href="https://www.skilbeck.com/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="web_midi.js"></script>
</head>

<body>
    <div class="container text-center p-3">
        <h5>Tiny USB MIDI Knob Configurator</h5>
    </div>
    <div class="container text-center">
        <button class="btn btn-info btn-sm" onclick="init_devices();">Scan</button>
    </div>

    <div class="device_list" id="devices">
    </div>

    <div style="height:65vh" class="overflow-auto">
        <div class="container">
            <div class=" row p-1">
                <div class="container bg-light border">
                    <div class='row p-2'>
                        <div class='col-2'>
                            <div class='row'>
                                <div class="container text-center">
                                    <strong>Tiny MIDI Knob</strong>
                                </div>
                            </div>
                            <div class='row'>
                                <div class="container text-center">
                                    FFFFFFF
                                </div>
                            </div>
                            <div class='row p-1'>
                                <div class="col">
                                </div>
                                <div class="col-7">
                                    <div class='row p-1'>
                                        <button class='btn btn-sm btn-primary'
                                            onclick='toggle_device_led(undefined)'>Toggle
                                            LED</button>
                                    </div>
                                    <div class='row p-1'>
                                        <button class='btn btn-sm btn-primary'
                                            onclick='read_flash(undefined)'>Load</button>
                                    </div>
                                    <div class='row p-1'>
                                        <button class='btn btn-sm btn-primary'
                                            onclick='write_flash(undefined)'>Save</button>
                                    </div>
                                </div>
                                <div class="col">
                                </div>
                            </div>
                        </div>
                        <div class='col-3'>
                            <div class="row p-1">
                                <div class="col">
                                    <div class="form-check">
                                        <label class="form-check-label user-select-none" for="extended_check">Extended
                                            control</label>
                                        <input class="form-check-input pull-left" id="extended_check" type="checkbox">
                                    </div>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="input-group mb-1">
                                    <input type="text" class="form-control" id="control1_text">
                                    <span class="input-group-text user-select-none">CC LSB</span>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="input-group mb-1">
                                    <input type="text" class="form-control" id="control2_text">
                                    <span class="input-group-text user-select-none">CC MSB</span>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" id="relative_check" type="checkbox">
                                        <label class="form-check-label user-select-none"
                                            for="relative_check">Relative</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="input-group mb-1">
                                    <input type="text" class="form-control" id="zeropoint_text">
                                    <span class="input-group-text user-select-none">Zero point</span>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="input-group mb-1">
                                    <input type="text" class="form-control" id="delta_text">
                                    <span class="input-group-text user-select-none">Delta</span>
                                </div>
                            </div>
                        </div>
                        <div class='col-2'>
                            <div class="row">
                                <div class="col-1">
                                </div>
                                <div class="col-5">
                                    Acceleration
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col-1">
                                </div>
                                <div class="col-5">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="accel_off" name="acceleration"
                                            checked>
                                        <label class="form-check-label user-select-none" for="accel_off">Off</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="accel_low" name="acceleration">
                                        <label class="form-check-label user-select-none" for="accel_low">Low</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="accel_medium"
                                            name="acceleration">
                                        <label class="form-check-label user-select-none"
                                            for="accel_medium">Medium</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="accel_high"
                                            name="acceleration">
                                        <label class="form-check-label user-select-none" for="accel_high">High</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='col-5'>
                            <div class='row p-1'>
                                <div class="form-floating p-1">
                                    <textarea class="form-control font-monospace" style="height: 100px" cols='40'
                                        id='memory_undefined' oninput='on_input_change(this, undefined)'></textarea>
                                    <label for="memory_undefined">Input</label>
                                </div>
                            </div>
                            <div class='row p-1'>
                                <div class="form-floating p-1">
                                    <textarea class="form-control font-monospace" style="height: 100px" cols='40'
                                        id='memory_contents' oninput='on_input_change(this, undefined)'></textarea>
                                    <label for="memory_contents">Contents</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom">
        <div class="container border font-monospace" id="status">
            Status
        </div>
    </div>

    <script>
        on_page_load();
    </script>
</body>


</html>
